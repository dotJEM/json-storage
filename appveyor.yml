version: 0.3.{build}
image: Visual Studio 2019

configuration: Release

environment:
  appveyor_sqlconnection: 'Server=.\SQL2014;Database=json;User ID=sa;Password=Password12!'

init:
- ps: $env:nuget_ver=$env:appveyor_build_version
- ps: Update-AppveyorBuild -Version "$env:appveyor_build_version+sha.$($env:appveyor_repo_commit.substring(0,7))"

nuget:
  disable_publish_on_pr: true

services:
  - mssql2017

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: $(nuget_ver)
  assembly_file_version: $(nuget_ver)
  assembly_informational_version: '{version}'

matrix:
  fast_finish: true # fail fast!

clone_depth: 3  

pull_requests:
  do_not_increment_build_number: true

before_build:
  nuget restore

build:
  publish_nuget: true
  publish_nuget_symbols: true

before_test:
  - ps: .\ci\ps\sql-server-enable-tcp.ps1
  - ps: .\ci\ps\sql-server-create-db.ps1
  - cmd: sqlcmd -S ".\SQL2014" -U "sa" -P "Password12!" -Q "SELECT * FROM information_schema.tables;" -d "json"
  # - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

test:
  assemblies:
    - '**\*.test.dll'

deploy:
  provider: NuGet
  api_key:
    secure: KEHWtW02rf5aCAlwchP0Siow5EA24hwtm09uvsR58bMWirJ8uXl1SidBnNCfJ3cw
  skip_symbols: false
  on:
    branch: master 
